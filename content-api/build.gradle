apply plugin: 'java'

/*
jar {
    baseName = 'com.kamsoft.content-api'
    version = '0.0.3-SNAPSHOT'
}
*/

version = '0.0.3-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
     mavenCentral() 
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    
    compile 'com.sparkjava:spark-core:2.3'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.238'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
    // Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
	baseName = project.name + '-all'

    // https://discuss.gradle.org/t/signing-a-custom-gradle-plugin-thats-downloaded-by-the-build-system-from-github/1365/2
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    
    manifest {
        attributes 'Implementation-Title': 'content-api',
                'Implementation-Version': version,
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'com.kamsoft.api.App'
    }
}

task wrapper(type: Wrapper) {
  	gradleVersion = '3.5'
}
